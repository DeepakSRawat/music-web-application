<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirror</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Music</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyrights Sounds</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:30 <i id='0' class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />

            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"

            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />

          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>

              ><span class="timeStamp"

            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:30 <i id='5' class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="songListPlay"
              ><span class="timeStamp"
                >05:30 <i id='6' class="far songItemPlay fa-play-circle"></i></span
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />

          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!-- fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterplay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="audio.gif" width="42" alt="playing" id="gif" /> 
        <span id="masterSongName">Just Relax - lesfm</span>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/b0a6c647d7.js"

    ></script>
